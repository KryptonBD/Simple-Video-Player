<!DOCTYPE html>
<html>

<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>
    <div class="player">
        <video 
            class="player__video viewer"
            poster="https://i.imgflip.com/x0pqq.jpg"
            src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164">
        </video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">
                <i class="fas fa-play"></i>
            </button>
            <button class="player__button" title="Volume">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
            <button class="speed dec">-0.1x</button>
            <button class="speed nval">1</button>
            <button class="speed inc">+0.1x</button>
            <!-- <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"> -->
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button data-fullscreen class="player__button" title="Full screen">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
